<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Registro</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">
  <link href="css/sb-admin-2.css" rel="stylesheet">
  <link href="/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Cadastro MobTrader</h1>
              </div>
              <form class="user">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="Name" placeholder="Seu nome">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="Cpf" placeholder="Digite seu CPF">
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="Email" placeholder="Digite seu Email">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="Password" placeholder="Digite uma senha">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="RepeatPassword" placeholder="Repita sua senha">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="number" class="form-control form-control-user" id="Age" placeholder="Digite sua idade">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="status" placeholder="Estado civil">
                  </div>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="Cep" placeholder="Digite seu CEP">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="localidade" placeholder="...">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="uf" placeholder="...">
                  </div>
                </div>
              </form>
                <button id="btnCad" class="btn btn-primary btn-user btn-block">
                  Registrar
                </button>
                <hr>
                            
              <div class="text-center">
                <a class="small" href="index.html">JÃ¡ tenho Cadastro!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>

  </div>

  
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  
  <script src="js/sb-admin-2.min.js"></script>
  
  <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>

  <script src="js/app.js"></script>
  <script src="js/buscacep.js"></script>
  <script src="js/cadfirebase.js"></script>
  
  
</body>

</html>
